name: Update Movies

on:
  schedule:
    - cron: '0 */8 * * *' # Run every 8 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ---------------------------------------------------------
      # STEP 1: Scrape Movies (DIRECT CONNECTION)
      # ---------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install Python Deps
        run: pip install -r requirements.txt
      
      - name: Run Scraper
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scraper.py --once

      # ---------------------------------------------------------
      # STEP 2: Publish (DIRECT CONNECTION - NO VPN)
      # ---------------------------------------------------------
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            publisher/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('publisher/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Cache Publisher Data
        uses: actions/cache@v3
        with:
          path: publisher/publisher_data
          key: publisher-data-${{ github.run_id }}
          restore-keys: |
            publisher-data-
      
      - name: Build Publisher
        working-directory: ./publisher
        run: cargo build --release

      - name: Publish to Iroh Network (2m limit)
        working-directory: ./publisher
        env:
          PUBLISHER_SECRET: ${{ secrets.PUBLISHER_SECRET }}
          N0DES_API_SECRET: ${{ secrets.N0DES_API_SECRET }}
        run: |
          mkdir -p publisher_data
          if [ -n "$PUBLISHER_SECRET" ]; then
             echo "Importing Secret Key..."
             # Write script using printf to avoid heredoc/base64 issues
             printf 'import os\nimport binascii\nimport sys\n\ntry:\n    path = "publisher_data/secret_key"\n    secret = os.environ.get("PUBLISHER_SECRET", "")\n    if not secret:\n        print("Error: PUBLISHER_SECRET empty")\n        sys.exit(1)\n    # Clean secret\n    hexval = secret.strip().replace(" ", "").replace("\\n", "").replace("\\r", "")\n    print(f"Secret length: {len(hexval)}")\n    if len(hexval) %% 2 != 0:\n        print("Error: Secret length odd")\n        sys.exit(1)\n    try:\n        data = binascii.unhexlify(hexval)\n        with open(path, "wb") as f:\n            f.write(data)\n        print("Success")\n    except Exception as e:\n        print(f"Hex error: {e}")\n        sys.exit(1)\nexcept Exception as e:\n    print(f"Error: {e}")\n    sys.exit(1)\n' > import_secret.py

             # DEBUG: Show the file content
             echo "--- DEBUG: import_secret.py content ---"
             cat import_secret.py
             echo "---------------------------------------"
             
             python3 import_secret.py
          else
             echo "WARNING: No PUBLISHER_SECRET found."
          fi
          
          # Run binary with 2 minute timeout. 
          # Exit code 124 means timeout occurred (success for us).
          timeout 2m ./target/release/kinoteka-publisher ingest ../latest_movies.json || [ $? -eq 124 ]
